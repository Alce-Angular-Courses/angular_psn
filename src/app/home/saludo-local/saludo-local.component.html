<div class="card">
  <div class="card-header">
    <h4 class="card-title">SaludoLocal</h4>
  </div>
  <div class="card-body">
   <div class="form-group">
     <label for="nombre">Nombre</label>
     <input type="text" [(ngModel)]="locName.value" #locName
       class="form-control" name="nombre" id="nombre" placeholder="">
   </div>
   <button (click)="locName.value = ''" type="button" class="btn btn-primary">Borrar</button>
  </div>
  <div class="card-footer text-muted">
    Hola {{ locName.value }}
  </div>
</div>
